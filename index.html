  <body style="margin-top: 10%">
    <div id="ip-wrapper">
      <div>Your public IP is: <span id="ip"></span></div>
      <div id="copy-wrapper">
        <span id="success-text">Copied!</span>
      </div>
    </div>
    <div id="copy-hint">click anywhere to copy to clipboard</div>
    <div id="error-text" style="display: none; text-align: center">
      Error fetching IP address
    </div>
    <script>
      document.addEventListener("click", function () {
        copyToClipboard();
      });

      const ip = document.getElementById("ip");
      const ipWrapper = document.getElementById("ip-wrapper");
      const errorText = document.getElementById("error-text");

      async function copyToClipboard() {
        await navigator.clipboard.write([
          new ClipboardItem({ "text/plain": ip.innerText }),
        ]);

        const successText = document.getElementById("success-text");
        successText.style.display = "block";
        setTimeout(() => {
          successText.style.display = "none";
        }, 2000);
      }

      fetch("https://api.ipify.org?format=json")
        .then((resp) => resp.json())
        .then(async (data) => {
          ip.innerHTML = data.ip;

          try {
            await copyToClipboard();
          } catch (error) {
            console.log("Error copying to clipboard:", error);
          }
        })
        .catch((error) => {
          console.error("Error fetching IP:", error);

          errorText.innerText = error.message;
          errorText.style.display = "block";
          ipWrapper.style.display = "none";
        });
    </script>
